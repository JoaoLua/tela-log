<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Cliente</title>

    <link rel="stylesheet" type="text/css" href="../static/src/styles/registroCliente.css" media="screen" />

</head>
<body>
    <main>
        <div class="container">
            <h2>Novo Cliente</h2>
            <h3>Antes de ir para o pagamento, insira as informações de contato e endereço.</h3>
            <form action="">
                <div class="divInput">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" name="nome" required>
                </div>
                <div class="divInput">
                    <label for="cpf">CPF:</label>
                    <input type="text" name="cpf" id="cpf" required>
                </div>
                <div class="divInputHorizontal">
                    <div>
                        <label for="telefone">Telefone:</label>
                        <input type="text" name="telefone" id="telefone" required>
                    </div>
                    <div>
                        <label for="cep">CEP:</label>
                        <input type="text" name="cep" id="cep" required>
                    </div>

                </div>
                    <div class="divInputHorizontal">

                        <div>
                            <label for="cidade">Cidade:</label>
                            <input type="text" name="cidade" id="cidade" required>
                        </div>
                        <div>
                            <label for="bairro">Bairro:</label>
                            <input type="text" name="bairro" id="bairro" required>
                        </div>
                    </div>
                    <div class="divInputHorizontal">
                        <div>
                            <label for="rua">Rua:</label>
                            <input type="text" name="rua" id="rua" required>
                        </div>
                        <div>
                            <label for="numero">Numero:</label>
                            <input type="number" name="numero" id="numero" required>
                        </div>
                    </div>
                    <input type="submit" value="Ir Para o Checkout" class="submitBtn">
            </form>
        </div>
    </main>
</body>
</html>
